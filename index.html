<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Library - The Odin Project</title>
  <meta name="description" content="This is a project for The Odin Project utilising JavaScript object constructors.">
  <meta name="author" content="Alan Lam">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  
  <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="js/script.js" defer></script>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <main class="container">

      <div class="row">
        <div class="nine columns" style="margin-top: 10%">
        <h1>Library - The Odin Project</h1>
        <p>This is a project for <a href="https://www.theodinproject.com/">The Odin Project</a> utilising JavaScript object constructors. <br>
        <a href="https://github.com/aghlam/library-app">Github Repositry</a> found here.</p>
      </div>
    </div>
    <div class="row">
      <form action="" id="add-book-form">
        <div class="five columns">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="u-full-width">
        </div>
        <div class="five columns">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" class="u-full-width">
        </div>
        <div class="two columns">
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="Read" selected>Read</option>
            <option value="Unread">Unread</option>
          </select>
        </div>
        <input type="submit" value="Add" class="button-primary">
      </form>
    </div>
    <div class="row">
      <table class="u-full-width">
        <thead>
          <th class="width-35">Title</th>
          <th class="width-35">Author</th>
          <th class="width-15">Status</th>
          <th class=""></th>
        </thead>
        <tbody id="book-table"></tbody>
      </table>
    </div>
  </main>
  <footer class="">
    Copyright &copy 2023 - Alan Lam - The Odin Project;
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
